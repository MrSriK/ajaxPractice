<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</head>

<body>
    <div class="container container-fluid">

        <div class="card mt-5">

            <h1 class="card-title mx-auto">Registration</h1>

            <form class="form p-4">
                <div class="form-group">
                    <label for="fname">Name</label>
                    <input type="text" id="fname" class="form-control" name="fname" placeholder="Enter Name"><br>
                </div>
                <div class="form-group">
                    <label for="passwd">Password</label>
                    <input type="password" id="passwd" class="form-control" name="passwd"
                        placeholder="Enter Password"><br>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="female">
                        <label class="form-check-label" for="female">Female</label><br>
                    </div>
                </div>
                <div class="form-group">
                    <br>
                    <label for="agegroup">Age Group</label>
                    <select class="form-select" id="agegroup" name="agegroup">
                        <option value="select">Select Age Group</option>
                        <option value="18 - 24">18 - 24</option>
                        <option value="25 - 36">25 - 36</option>
                        <option value="37 - 55">37 - 55</option>
                        <option value="56 & Above">56 & Above</option>
                    </select>
                    <br>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-outline-primary" id="submitform">Submit Form</button>
                </div>
            </form>
        </div>
    </div>
    <%-include('./partials/foot.html')-%>
<script src="/ajax/form.js"></script>

</body>

</html>
